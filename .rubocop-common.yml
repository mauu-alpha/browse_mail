---
AllCops:
  TargetRubyVersion: 2.2

Metrics/CyclomaticComplexity:
  Severity: refactor
  Max: 8

Metrics/LineLength:
  Max: 110
  Severity: refactor

Metrics/ClassLength:
  Max: 150
  Severity: refactor

Metrics/MethodLength:
  Max: 15
  Severity: refactor

Metrics/ParameterLists:
  Max: 5
  Severity: refactor

Metrics/PerceivedComplexity:
  Max: 10
  Severity: refactor

Lint/EndAlignment:
  AlignWith: variable

Lint/UselessAssignment:
  Severity: error

Lint/ShadowingOuterLocalVariable:
  Severity: convention

Style/CaseEquality:
  Enabled: false

Style/Documentation:
  Enabled: false
  Severity: refactor

Style/IfUnlessModifier:
  MaxLineLength: 80

Style/GuardClause:
  MinBodyLength: 3

Style/Lambda:
  Enabled: false

Style/EmptyLinesAroundBody:
  Enabled: false

Style/EmptyLineBetweenDefs:
  AllowAdjacentOneLineDefs: true

Style/ClassAndModuleChildren:
  Enabled: false

Style/AndOr:
  EnforcedStyle: conditionals

# This one is usefull for class attr_*
Style/TrivialAccessors:
  AllowDSLWriters: true

Style/AlignParameters:
  EnforcedStyle: with_fixed_indentation

Style/AlignHash:
  EnforcedHashRocketStyle: key
  EnforcedLastArgumentHashStyle: always_ignore

Style/ModuleFunction:
  Enabled: false

Style/RegexpLiteral:
  # The maximum number of (escaped) slashes that a slash-delimited regexp is
  # allowed to have. If there are more slashes, a %r regexp shall be used.
  MaxSlashes: 0

Style/FormatString:
  Enabled: false

Style/SingleLineBlockParams:
  Enabled: false

Style/CaseIndentation:
  IndentWhenRelativeTo: end

Style/PredicateName:
  Severity: refactor

Style/IndentHash:
  EnforcedStyle: consistent

Style/MultilineBlockChain:
  Severity: refactor

Lint/AssignmentInCondition:
  Enabled: false

Style/Alias:
  Enabled: false

Style/StringLiterals:
  Enabled: false

Style/SpaceInsideBlockBraces:
  SpaceBeforeBlockParameters: true

Style/PercentLiteralDelimiters:
  PreferredDelimiters:
    '%i': '[]'
    '%w': '[]'
    '%W': '[]'
    '%': '{}'

Style/CollectionMethods:
  PreferredMethods:
    reduce: inject
    collect: map
    collect!: 'map!'
    detect: find
    detect!: 'find!'
    find_all: select
    find_all!: 'select!'

Style/DoubleNegation:
  Severity: refactor

Style/SignalException:
  EnforcedStyle: only_raise

Style/DotPosition:
  EnforcedStyle: trailing

Style/SingleLineMethods:
  AllowIfMethodIsEmpty: true

# It doesnt handle cases when we want to align multiple methods call into a table like
Style/SingleSpaceBeforeFirstArg:
  Enabled: false

# replaces $1 x Regexp.last_match[1]
Style/PerlBackrefs:
  Enabled: false

# There are valid cases (eg. Date.parse(date) rescue nil)
Style/RescueModifier:
  Enabled: false

Style/Blocks:
  Severity: refactor
  Exclude:
  - '**/spec/**/*_spec.rb'
